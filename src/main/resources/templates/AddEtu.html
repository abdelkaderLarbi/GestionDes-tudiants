<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title>ADD Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #4b6cb7;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            border-radius: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div layout:fragment="content1">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card">
                <div class="card-header text-center">Saisie</div>
                <div class="card-body">
                    <form th:action="@{/nouveau}" th:object="${etudiant}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nom:</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adresse:</label>
                            <input class="form-control" type="text" th:field="*{adresse}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Moyenne:</label>
                            <input class="form-control" type="text" th:field="*{Moyenne}">
                        </div>
                        <button class="btn btn-primary" type="submit">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
