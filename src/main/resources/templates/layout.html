<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Gestion des etudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 80px; /* Increased padding for the navbar */
            font-family: Arial, sans-serif; /* Changed font for better readability */
        }

        .navbar {
            background: linear-gradient(to right, #4b6cb7, #182848); /* Gradient background for navbar */
        }

        .navbar-brand {
            font-size: 1.8em; /* Larger font size for the brand */
            font-weight: bold; /* Bold text for the brand */
        }

        .nav-link {
            font-size: 1.2em; /* Slightly larger font for nav links */
            margin-right: 20px; /* Increased space between nav links */
        }

        footer {
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px; /* Increased margin for footer */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Gestion des etudiants</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{etudiannt}">Etudiant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{nouveau}">Nouveau</a>
                    </li>
                    <!-- Add this new list item for the logout button -->
                    <li class="nav-item">
                          <a class="nav-link" th:href="@{/logout}">
                          <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Your content goes here -->
        <section layout:fragment="content1">
            <!-- Content goes here -->
        </section>
    </div>

    <footer>
        <div class="container">
            <p>By Kader</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eoC1IBs5l3+GNE2zFVZ+QFA8aLvxF5qns9Y+qB9qgbcAP8OHg5Hzr6vYBZ2OcPi6" crossorigin="anonymous"></script>
</body>

</html>
